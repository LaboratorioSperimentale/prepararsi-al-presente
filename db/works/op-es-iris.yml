Synopsis: |
En un futuro no muy lejano, en una región tóxica llamada Iris, se encuentra el Perímetro, territorio de las fuerzas colonizadoras. En el Perímetro viven Xavier, un soldado que debe lidiar con una traumática herida de combate, y el capitán Reynolds y su unidad, que, cansados ante las victorias de los irisinos liderados por Orlewen, deciden emprender su guerra particular. El Perímetro es también el hogar de Yaz, una enfermera que se encuentra allí en busca del jün, planta sagrada que ofrece visiones psicotrópicas y trascendencia.P ero el combate no sólo se libra en la capital. La lucha se traslada a Malhado, un valle florido donde -cuentan las leyendas irisinas- vive el temible Malacosa, y a Megara, centro de la explotación minera y de los mitos en torno a Xlött, el dios demoníaco en nombre del cual se inicia la batalla final por la independencia de Iris. (back cover)

