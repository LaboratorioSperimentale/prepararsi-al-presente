Sinossi: In a port city reminiscent of Montevideo and ravaged by a mysterious plague, a woman tries to understand why her world is falling apart. It is not just the threat of illness and death, the poisonous winds and algae, or the pink paste that has become the only food available, but also the collapse of all her emotional ties, the uncertainty, and the emergence of a profound and radical loneliness.

