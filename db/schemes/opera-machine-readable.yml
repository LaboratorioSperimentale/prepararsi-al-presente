id:
  type: string
  regex: '^op-(en|jp|es)-[a-z]+$'
  required: true

Type:
  allowed:
    - novel
    - serial
    - videogame
    - sequential art
    - feature-length
  required: true

First known title:
  type: string
  required: true

First edition:
  type: mydate
  required: True

Alternative titles:
  type: list
  schema:
    type: string
  required: false

Creators:
  type: list
  schema:
    type: string
    check_with: authors_id

Language:
  type: list
  schema:
    type: string
    regex: '\w{2}'


Distributor:
  type: string
  required: false

Publisher:
  type: string
  required: false

Area:
  allowed:
    - en
    - jp
    - es

Trigger event:
  type: list
  schema:
    type: string
    check_with: trigger

Synopsis:
  type: string
  required: false
