id:
  type: string
  regex: '^op-(en|jp|es)-[a-z]+$'
  required: true

Type:
  type: string
  coerce: tolower
  allowed:
    - novel
    - serial
    - videogame
    - sequential art
    - feature-length
  required: true

First known title:
  type: string
  required: true
  coerce: tocapitalized

First edition:
  # coerce: lamnda x: str(x)
  # type: string
  check_with: mydate
  required: True

Alternative titles:
  type: list
  schema:
    type: string
    coerce: tocapitalized
  required: false

Creators:
  type: list
  schema:
    type: string
    check_with: authors_id

Language:
  type: list
  schema:
    type: string
    coerce: tolower
    regex: '\w{2}'


Distributor:
  type: string
  required: false
  coerce: tocapitalized

Publisher:
  type: string
  required: false
  coerce: tocapitalized

Area:
  type: string
  coerce: tolower
  allowed:
    - en
    - jp
    - es

Trigger event:
  type: dict
  schema:
    agency:
      type: string
      coerce: tolower
      allowed:
        - anthropogenic
        - non-anthropogenic
        - ambiguous
        - unknown
    event:
      type: string
      coerce: tolower
      allowed:
        - subversion
        - environmental
        - war
        - metaphysical
    kernel:
      type: string
      coerce: tolower
      allowed:
        - extra-societal
        - intra-societal
        - natural
        - non-specified
        - inconclusive
    scale:
      type: string
      coerce: tolower
      allowed:
        - local
        - continental
        - planetary
        - multi-planetary
        - universal
        - multi-versal
        - non-specified
        - unknown


Synopsis:
  type: string
  required: false
